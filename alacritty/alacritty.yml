window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.5

scrolling:
  history: 100000
  multiplier: 3

font:
  normal:
    family: BigBlueTermPlus NerdFont
    style:  Regular
  bold:
    family: BigBlueTermPlus NerdFont
    style:  Bold
  italic:
    family: BigBlueTermPlus NerdFont
    style:  Italic
  bold_italic:
    family: BigBlueTermPlus NerdFont
    style: Bold Italic
  size: 10
draw_bold_text_with_bright_colors: true

colors:

  primary:
    background: '0x000000'
    foreground: '0xffffff'

  cursor:
    text: '0xffffff'
    cursor: '0xffffff'

  normal:
    black:   '0xffffff'
    red:     '0xff0002'
    green:   '0x55d700'
    yellow:  '0xeae600'
    blue:    '0x003cff'
    magenta: '0xb94dff'
    cyan:    '0x19dbe8'
    white:   '0xffffff'

  bright:
    black:   '0x8e908c'
    red:     '0xff0000'
    green:   '0x00ff43'
    yellow:  '0xecff00'
    blue:    '0x003cff'
    magenta: '0xbb41dd'
    cyan:    '0x00fbff'
    white:   '0xffffff'

selection:
  save_to_clipboard: false
