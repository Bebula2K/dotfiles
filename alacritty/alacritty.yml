window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.5

scrolling:
  history: 100000
  multiplier: 3

font:
  normal:
    family: BigBlueTermPlus Nerd Font
    style:  Regular
  bold:
    family: BigBlueTermPlus Nerd Font
    style:  Bold
  italic:
    family: BigBlueTermPlus Nerd Font
    style:  Italic
  bold_italic:
    family: BigBlueTermPlus Nerd Font
    style: Bold Italic
  size: 10
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#000000'
    foreground: '0xffffff'

  normal:
    black:   '0xffffff'
    red:     '0xc82829'
    green:   '0x718c00'
    yellow:  '0xeab700'
    blue:    '0x4271ae'
    magenta: '#fb7e14'
    cyan:    '0x3e999f'
    white:   '0x4d4d4c'
  bright:
    black:   '0x8e908c'
    red:     '0xf5871f'
    green:   '0xe0e0e0'
    yellow:  '0xd6d6d6'
    blue:    '0x969896'
    magenta: '#fb7e14'
    cyan:    '0xa3685a'
    white:   '0x1d1f21'

selection:
  save_to_clipboard: false
